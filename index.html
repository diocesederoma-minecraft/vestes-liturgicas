  <script>
    function copiarTexto(id) {
      const texto = document.getElementById(id).textContent;
      navigator.clipboard.writeText(texto).then(() => {
        alert("Mensagem copiada para a área de transferência!");
      }).catch(err => {
        alert("Erro ao copiar: " + err);
      });
    }
  </script>
